<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Bidding System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4; /* Set background color */
    }
    .container {
        background-color: #ddd; /* Set background color for container */
        padding: 20px;
        border-radius: 10px; /* Add border radius */
        text-align: center;
    }
    .button {
        background-color: green; /* Set button background color to green */
        color: white; /* Set button text color to white */
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    #itemForm, #itemList, #itemTable {
        margin-bottom: 20px;
    }
    table {
        border-collapse: collapse;
        width: 50%;
        margin: auto;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
<div class="container">
    <div id="itemForm">
        <h2>Add or Update Item</h2>
        <form method="post">
            <label for="itemName">Name:</label><br>
            <input type="text" id="itemName" name="itemName" required><br><br>
            <label for="basePrice">Base Price:</label><br>
            <input type="number" id="basePrice" name="basePrice" required><br><br>
            <label for="fixedPrice">Fixed Price:</label><br>
            <input type="number" id="fixedPrice" name="fixedPrice" required><br><br>
            <button type="submit" class="button">Add/Update Item</button>
        </form>
    </div>
    <div id="itemTable">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Base Price</th>
                    <th>Fixed Price</th>
                </tr>
            </thead>
            <tbody id="itemTableBody">
                {% for item in items %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="itemList">
        <h2>Item List</h2>
        {% if show_button %}
        <form action="{{ url_for('start_auction') }}" method="post">
            <label for="numParticipants">Number of Participants:</label><br>
            <input type="number" id="numParticipants" name="numParticipants" required><br><br>
            <button type="submit" class="button">Start Auction</button>
        </form>
        {% endif %}
    </div>
</div>
</body>
</html>
